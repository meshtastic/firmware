[nrf52_base]
platform = platformio/nordicnrf52@^10.5.0
extends = arduino_base
platform_packages = 
	framework-arduinoadafruitnrf52 @ https://github.com/geeksville/Adafruit_nRF52_Arduino.git
build_type = debug
build_flags = 
	-include arch/nrf52/cpp_overrides/lfs_util.h
	${arduino_base.build_flags}
	-DSERIAL_BUFFER_SIZE=1024
	-Wno-unused-variable
	-Isrc/platform/nrf52
	-DLFS_NO_ASSERT
	-DMESHTASTIC_EXCLUDE_AUDIO=1
	-DMESHTASTIC_EXCLUDE_PAXCOUNTER=1
build_src_filter = 
	${arduino_base.build_src_filter} -<platform/esp32/> -<platform/stm32wl> -<nimble/> -<mesh/wifi/> -<mesh/api/> -<mesh/http/> -<modules/esp32> -<platform/rp2xx0> -<mesh/eth/> -<mesh/raspihttp>
lib_deps = 
	${arduino_base.lib_deps}
	${radiolib_base.lib_deps}
	rweather/Crypto@^0.4.0
lib_ignore = 
	BluetoothOTA
	lvgl

[nrf52832_base]
extends = nrf52_base
build_flags = ${nrf52_base.build_flags}
lib_deps = 
	${nrf52_base.lib_deps}

[nrf52840_base]
extends = nrf52_base
build_flags = ${nrf52_base.build_flags}
lib_deps = 
	${nrf52_base.lib_deps}
	${environmental_base.lib_deps}
	https://github.com/Kongduino/Adafruit_nRFCrypto.git#e31a8825ea3300b163a0a3c1ddd5de34e10e1371
debug_init_break = tbreak setup
debug_extra_cmds = 
	echo Running .gdbinit script
	commands 1
	set useSoftDevice = 0
	end
debug_load_mode = modified
debug_tool = stlink
debug_speed = 4000

[portduino_base]
platform = https://github.com/meshtastic/platform-native.git#bcd02436cfca91f7d28ad0f7dab977c6aaa781af
framework = arduino
build_src_filter = 
	${env.build_src_filter}
	-<platform/esp32/>
	-<nimble/>
	-<platform/nrf52/>
	-<platform/stm32wl/>
	-<platform/rp2xx0>
	-<mesh/wifi/>
	-<mesh/http/>
	+<mesh/raspihttp/>
	-<mesh/eth/>
	-<modules/esp32>
	-<modules/Telemetry/EnvironmentTelemetry.cpp>
	-<modules/Telemetry/AirQualityTelemetry.cpp>
	-<modules/Telemetry/Sensor>
	+<../variants/portduino>
lib_deps = 
	${env.lib_deps}
	${networking_base.lib_deps}
	${radiolib_base.lib_deps}
	rweather/Crypto@^0.4.0
	https://github.com/lovyan03/LovyanGFX.git#1401c28a47646fe00538d487adcb2eb3c72de805
build_flags = 
	${arduino_base.build_flags}
	-fPIC
	-Isrc/platform/portduino
	-DRADIOLIB_EEPROM_UNSUPPORTED
	-DPORTDUINO_LINUX_HARDWARE
	-lstdc++fs
	-lbluetooth
	-lgpiod
	-lyaml-cpp

[rp2040_base]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git#v1.2.0-gcc12
extends = arduino_base
platform_packages = framework-arduinopico@https://github.com/earlephilhower/arduino-pico.git#4.0.3
