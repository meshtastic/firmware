	ESP8266_SSD1306
	SparkFun Ublox Arduino Library
	AXP202X_Library
	TinyGPSPlus
upload_protocol = jlink
monitor_port = /dev/ttyACM0
lib_deps = rweather/Crypto@^0.2.0

