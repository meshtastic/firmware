[nrf52_base]
platform = https://github.com/meshtastic/platform-nordicnrf52.git#merge
extends = arduino_base
build_type = debug
build_flags = 
	${arduino_base.build_flags} -Wno-unused-variable
	-Isrc/nrf52
	-Isdk-nrfxlib/crypto/nrf_oberon/include -Lsdk-nrfxlib/crypto/nrf_oberon/lib/cortex-m4/hard-float/ -lliboberon_3.0.7
src_filter = 
	${arduino_base.src_filter} -<esp32/> -<nimble/> -<mesh/wifi/> -<mesh/http/> -<plugins/esp32> -<mqtt/>
lib_ignore = 
	BluetoothOTA
debug_port = :2331
disabled_debug_server = 
	/usr/bin/JLinkGDBServerCLExe
	-singlerun
	-if
	SWD
	-select
	USB
	-device
	nRF52840_xxAA
	-port
	2331
	-rtos
	GDBServer/RTOSPlugin_FreeRTOS
debug_extra_cmds = 
	source gdbinit
debug_init_break = 

[nrf52840_base]
extends = nrf52_base
build_flags = ${nrf52_base.build_flags}
lib_deps = 
	${arduino_base.lib_deps}
	Adafruit nRFCrypto

[env:lora_isp4520]
extends = nrf52_base
board = lora_isp4520
build_flags = ${nrf52_base.build_flags} -Ivariants/lora_isp4520
