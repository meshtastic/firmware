; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = tbeam

[common]
; default to a US frequency range, change it as needed for your region and hardware (CN, JP, EU433, EU865)
hw_version = US

; Common settings for ESP targes, mixin with extends = esp32_base
[esp32_base]
src_filter = 
  ${env.src_filter} -<bare/>

[env]
platform = espressif32
framework = arduino

; customize the partition table
; http://docs.platformio.org/en/latest/platforms/espressif32.html#partition-tables
board_build.partitions = partition-table.csv

; note: we add src to our include search path so that lmic_project_config can override
; FIXME: fix lib/BluetoothOTA dependency back on src/ so we can remove -Isrc
build_flags = -Wall -Wextra -Wno-missing-field-initializers -Isrc -Isrc/rf95 -Os -Wl,-Map,.pio/build/output.map -DAXP_DEBUG_PORT=Serial -DHW_VERSION_${common.hw_version}

; not needed included in ttgo-t-beam board file
; also to use PSRAM https://docs.platformio.org/en/latest/platforms/espressif32.html#external-ram-psram
;  -DBOARD_HAS_PSRAM
;  -mfix-esp32-psram-cache-issue

; -DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

; leave this commented out to avoid breaking Windows
;upload_port = /dev/ttyUSB0
;monitor_port = /dev/ttyUSB0

upload_speed = 921600

; the default is esptool
; upload_protocol = esp-prog

monitor_speed = 115200

# debug_tool = esp-prog
# debug_port = /dev/ttyACM0

debug_tool = jlink
;upload_protocol = jlink

; debug_tool = olimex-arm-usb-ocd-h
; upload_protocol = olimex-arm-usb-ocd-h

;debug_init_cmds =
;  monitor adapter_khz 10000

debug_init_break = tbreak setup

lib_deps =
  https://github.com/meshtastic/LoRaLayer2.git
  https://github.com/meshtastic/esp8266-oled-ssd1306.git ; ESP8266_SSD1306 
  SPI
  ; 1260 ; OneButton - not used yet
  1202 ; CRC32, explicitly needed because dependency is missing in the ble ota update lib
  Wire ; explicitly needed here because the AXP202 library forgets to add it
  https://github.com/meshtastic/arduino-fsm.git 
  https://github.com/meshtastic/SparkFun_Ublox_Arduino_Library.git

; The 1.0 release of the TBEAM board
[env:tbeam]
extends = esp32_base
board = ttgo-t-beam
lib_deps =
  ${env.lib_deps}
  AXP202X_Library
build_flags = 
  ${env.build_flags} -D TBEAM_V10

; The original TBEAM board without the AXP power chip and a few other changes
[env:tbeam0.7]
extends = esp32_base
board = ttgo-t-beam
build_flags = 
  ${env.build_flags} -D TBEAM_V07

[env:heltec]
;build_type = debug ; to make it possible to step through our jtag debugger 
extends = esp32_base
board = heltec_wifi_lora_32_V2

[env:ttgo-lora32-v1]
extends = esp32_base
board = ttgo-lora32-v1
build_flags = 
  ${env.build_flags} -D TTGO_LORA_V1

; note: the platformio definition for lora32-v2 seems stale, it is missing a pins_arduino.h file, therefore I don't think it works
[env:ttgo-lora32-v2]
extends = esp32_base
board = ttgo-lora32-v1
build_flags = 
  ${env.build_flags} -D TTGO_LORA_V2


; This is a temporary build target to test turning off particular hardare bits in the build (to improve modularity)
[env:bare]
board = ttgo-lora32-v1
build_flags = 
  ${env.build_flags} -D BARE_BOARD
src_filter = 
  ${env.src_filter} -<esp32/>
lib_ignore =
  BluetoothOTA