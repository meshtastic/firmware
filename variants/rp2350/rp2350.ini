; Common settings for rp2350 Processor based targets
[rp2350_base]
platform =
  ; Latest platform with Arduino-Pico 5.4.3 + Dec 2025 hotfixes
  ; Includes pico-sdk 2.2.1-develop with multicore lockout fix (pico-sdk #2454)
  https://github.com/maxgerhardt/platform-raspberrypi.git
extends = arduino_base
platform_packages =
  ; Arduino-Pico 5.4.3 - pico-sdk 2.2.1-develop with multicore lockout fix
  ; FreeRTOS DISABLED for RP2350 (conflicts with manual Core1 launch)
  framework-arduinopico@https://github.com/earlephilhower/arduino-pico.git#5.4.3

board_build.core = earlephilhower
board_build.filesystem_size = 0.5m
build_flags = 
  ${arduino_base.build_flags} -Wno-unused-variable -Wcast-align
  -Isrc/platform/rp2xx0
  -D__PLAT_RP2350__
build_src_filter = 
  ${arduino_base.build_src_filter} -<platform/esp32/> -<nimble/> -<modules/esp32> -<platform/nrf52/> -<platform/stm32wl> -<mesh/eth/> -<mesh/wifi/> -<mesh/http/> -<mesh/raspihttp> -<platform/rp2xx0/pico_sleep> -<platform/rp2xx0/hardware_rosc>

lib_ignore =
  BluetoothOTA
  lvgl

lib_deps =
  ${arduino_base.lib_deps}
  ${environmental_base.lib_deps}
  ${environmental_extra.lib_deps}
  ${radiolib_base.lib_deps}
  # renovate: datasource=custom.pio depName=rweather/Crypto packageName=rweather/library/Crypto
  rweather/Crypto@0.4.0
