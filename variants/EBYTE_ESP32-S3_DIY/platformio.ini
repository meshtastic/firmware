; ESP32-S3 N16R8 + E22(0)-xxxM - DIY
[env:EBYTE_ESP32-S3_DIY]
upload_port = /dev/ttyUSB0
upload_speed = 921600  # CH340 标准波特率
monitor_port = /dev/ttyUSB0  # 可选：用于串口监视
monitor_speed = 115200
extends = esp32s3_base
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
upload_protocol = esptool
board = ESP32-S3-WROOM-1-N16R8
board_level = extra
board_upload.flash_size = 16MB ;Specify the FLASH capacity as 16MB
#board_build.arduino.memory_type = qio_opi ;Enable internal PSRAM
board_build.partitions = partition-table-16MB.csv  ; 指定分区表
board_build.flash_mode = qio
board_build.psram_type = opi

build_flags =
  ${esp32s3_base.build_flags}
  -D PRIVATE_HW
  -D BOARD_HAS_PSRAM
  -D ARDUINO_USB_MODE=1
  -mfix-esp32-psram-cache-issue
  -I variants/EBYTE_ESP32-S3_DIY

