[env:heltec-wireless-tracker]
custom_meshtastic_hw_model = 48
custom_meshtastic_hw_model_slug = HELTEC_WIRELESS_TRACKER
custom_meshtastic_architecture = esp32-s3
custom_meshtastic_actively_supported = true
custom_meshtastic_support_level = 1
custom_meshtastic_display_name = Heltec Wireless Tracker V1.1
custom_meshtastic_images = heltec-wireless-tracker.svg
custom_meshtastic_tags = Heltec
custom_meshtastic_requires_dfu = true
custom_meshtastic_partition_scheme = 8MB

extends = esp32s3_base
board = heltec_wireless_tracker
board_build.partitions = default_8MB.csv
upload_protocol = esptool

build_flags =
  ${esp32s3_base.build_flags}
  -I variants/esp32s3/heltec_wireless_tracker
  -D HELTEC_TRACKER_V1_1
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
  ;-D DEBUG_DISABLED ; uncomment this line to disable DEBUG output

lib_deps =
  ${esp32s3_base.lib_deps}
  # renovate: datasource=git-refs depName=LovyanGFX-develop packageName=https://github.com/lovyan03/LovyanGFX gitBranch=develop
  https://github.com/lovyan03/LovyanGFX/archive/a44af6bb1d2063b3b00fdb5dffb366b565d55ab3.zip
