; LilyGo T-Beam-1W (1 Watt LoRa with external PA)
[env:t-beam-1w]
extends = esp32s3_base
board = t-beam-1w
board_build.partitions = default_8MB.csv
board_check = true

lib_deps =
  ${esp32s3_base.lib_deps}

build_flags = 
  ${esp32s3_base.build_flags} 
  -I variants/esp32s3/t-beam-1w
  -D T_BEAM_1W
