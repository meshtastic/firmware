[env:heltec-v3-seniornode]
; This variant normally extends the [esp32s3_base] section defined in
; arch/esp32/esp32s3.ini which is included via the top-level extra_configs.
; Some IDEs or parsers that don't honor extra_configs may report "No section"
; errors; leaving this line as-is is correct for PlatformIO builds because
; extra_configs are processed. If your IDE flags this, ensure it loads
; the arch/esp32/esp32s3.ini or ignore the IDE inspection warning.
extends = esp32s3_base
board = heltec_wifi_lora_32_V3
board_level = pr
board_check = true
board_build.partitions = default_8MB.csv
build_flags = 
  ${esp32s3_base.build_flags}
  -D HELTEC_V3_SENIORNODE
  ; Keep HELTEC_V3 as well so the common ESP32 architecture selection code can set HW_VENDOR
  ; (src/platform/esp32/architecture.h checks for HELTEC_V3). HELTEC_V3_SENIORNODE can be used
  ; for project-specific conditionals while still inheriting the vendor selection behavior.
  -D HELTEC_V3
  ;
  ; DM: Include the SeniorNode variant directory for headers
  ;     this variant uses available GPIOs for additional LEDs and Buttons, see variant.h
  ;
  -I variants/esp32s3/heltec_v3_SeniorNode
  ; 
;monitor_port = /dev/tty.usbserial-0001
monitor_speed = 115200