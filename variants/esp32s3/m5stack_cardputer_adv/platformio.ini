; M5stack Cardputer ADV
[env:m5stack-cardputer-adv]
extends = esp32s3_base
board = m5stack-stamps3
board_check = true
board_build.partitions = default_8MB.csv
upload_protocol = esptool
build_flags = 
  ${esp32_base.build_flags} 
  ;-D PRIVATE_HW
  -D M5STACK_CARDPUTER_ADV
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D GPS_POWER_TOGGLE
  ;-D HAS_SDCARD
  ;-D SDCARD_USE_SPI1
  -I variants/esp32s3/m5stack_cardputer_adv
lib_deps = ${esp32_base.lib_deps}
  adafruit/Adafruit NeoPixel @ ^1.12.0
  https://github.com/meshtastic/st7789/archive/bd33ea58ddfe4a5e4a66d53300ccbd38d66ac21f.zip
  ;lovyan03/LovyanGFX@1.2.7
  earlephilhower/ESP8266Audio@1.9.9
  earlephilhower/ESP8266SAM@1.0.1
  https://github.com/pschatzmann/arduino-audio-driver/archive/refs/tags/v0.1.3.zip