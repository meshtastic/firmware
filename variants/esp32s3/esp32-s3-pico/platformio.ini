[env:ESP32-S3-Pico]

board_level = extra
extends = esp32s3_base
upload_protocol = esptool
board = esp32-s3-pico
board_build.partitions = default_16MB.csv

board_upload.use_1200bps_touch = yes
board_upload.wait_for_upload_port = yes
board_upload.require_upload_port = yes

;upload_port = /dev/ttyACM0

build_flags = ${esp32s3_base.build_flags}
  -DESP32_S3_PICO
  ;-DPRIVATE_HW
  -Ivariants/esp32s3/esp32-s3-pico
  -DBOARD_HAS_PSRAM
  -DEINK_DISPLAY_MODEL=GxEPD2_290_T94_V2
  -DEINK_WIDTH=296
  -DEINK_HEIGHT=128

lib_deps = ${esp32s3_base.lib_deps}
  # renovate: datasource=custom.pio depName=GxEPD2 packageName=zinggjm/library/GxEPD2
  zinggjm/GxEPD2@1.6.6
  # renovate: datasource=custom.pio depName=NeoPixel packageName=adafruit/library/Adafruit NeoPixel
  adafruit/Adafruit NeoPixel@1.15.2
