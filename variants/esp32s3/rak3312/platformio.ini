[env:rak3312]
extends = esp32s3_base
board = wiscore_rak3312
board_level = pr
board_check = true
upload_protocol = esptool

build_flags = 
  ${esp32_base.build_flags}
  -D RAK3312
  -I variants/esp32s3/rak3312

[env:rak3112]
extends = esp32s3_base
board = wiscore_rak3312
board_level = pr
board_check = true
upload_protocol = esptool

build_flags =
  ${esp32_base.build_flags}
  -D RAK3312 
  -D _VARIANT_RAK3112_
  -I variants/esp32s3/rak3312
