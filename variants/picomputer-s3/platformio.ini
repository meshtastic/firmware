[env:picomputer-s3]
extends = esp32s3_base
board = bpi_picow_esp32_s3

;OpenOCD flash method
;upload_protocol = esp-builtin
;Normal method
upload_protocol = esptool

build_flags = 
  ${esp32s3_base.build_flags}
  -DPICOMPUTER_S3
  -I variants/picomputer-s3

lib_deps = 
  ${esp32s3_base.lib_deps}
  lovyan03/LovyanGFX@^1.1.8


[env:picomputer-s3-tft]
extends = esp32s3_base
board = bpi_picow_esp32_s3
board_build.partitions = default_8MB.csv ; just for test
;board_check = true
upload_protocol = esptool
build_flags = ${esp32_base.build_flags}
	-D PICOMPUTER_S3
  -D MESHTASTIC_EXCLUDE_CANNEDMESSAGES=1
  -D MESHTASTIC_EXCLUDE_INPUTBROKER=1
  -D INPUTDRIVER_MATRIX_TYPE=1
  -D MAX_NUM_NODES=200
  -D HAS_SCREEN=0
  -D HAS_TFT=1
  -D RAM_SIZE=1024
	-D LV_LVGL_H_INCLUDE_SIMPLE
	-D LV_CONF_INCLUDE_SIMPLE
	-D LV_COMP_CONF_INCLUDE_SIMPLE
  -D LV_USE_SYSMON=0
  -D LV_USE_PROFILER=0
  -D LV_USE_PERF_MONITOR=0
  -D LV_USE_MEM_MONITOR=0
  -D LV_USE_LOG=0
  -D USE_LOG_DEBUG
  -D LOG_DEBUG_INC=\"DebugConfiguration.h\"
  -D LGFX_DRIVER=LGFX_PICOMPUTER_S3
  -D VIEW_320x240
;	-D USE_DOUBLE_BUFFER
  -D USE_PACKET_API
	-I lib/device-ui/generated/ui_320x240
  -I variants/picomputer-s3
build_src_filter = ${esp32_base.build_src_filter}
  +<../lib/device-ui/generated/ui_320x240>
  +<../lib/device-ui/resources>
  +<../lib/device-ui/locale>
  +<../lib/device-ui/source>
lib_deps =
  ${esp32_base.lib_deps}
	lovyan03/LovyanGFX@^1.1.12
