; IKOKA STICK 0.3.0 with E22-400M33S (SX1268) module
; Based on Seeed XIAO nRF52840 Kit
; https://ndoo.sg/projects:amateur_radio:meshtastic:diy_devices:ikoka_stick
[env:ikoka_stick_0_3_0]
extends = nrf52840_base
board = xiao_ble_sense
board_level = extra
build_flags = ${nrf52840_base.build_flags}
  -Ivariants/nrf52840/ikoka_stick_0_3_0
  -Isrc/platform/nrf52/softdevice
  -Isrc/platform/nrf52/softdevice/nrf52
  -DIKOKA_STICK_0_3_0
  -DPRIVATE_HW
  -DEBYTE_E22
  -DEBYTE_E22_400M33S
board_build.ldscript = src/platform/nrf52/nrf52840_s140_v7.ld
build_src_filter = ${nrf52_base.build_src_filter} +<../variants/nrf52840/ikoka_stick_0_3_0>
lib_deps = 
  ${nrf52840_base.lib_deps}
debug_tool = jlink
; If not set we will default to uploading over serial (first it forces bootloader entry by talking 1200bps to cdcacm)
;upload_protocol = jlink
