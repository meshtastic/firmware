; Seeed XIAO C6 + XIAO Wio SX1262 DIY
[env:seeed-xiao-c6-wio-sx1262-for-xiao]
build_type = debug
extends = esp32c6_base
board = esp32-c6-devkitm-1
board_level = extra
build_flags = 
  ${esp32c6_base.build_flags}
  -Ivariants/esp32c6/diy/seeed-xiao-c6-wio-sx1262-for-xiao
  -D PRIVATE_HW
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
