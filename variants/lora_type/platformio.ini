[env:lora_type]
extends = esp32_base
board = esp32doit-devkit-v1
board_level = extra
build_flags =
  ${esp32_base.build_flags}
  -DLORA_TYPE
  -DEBYTE_E22
  -Ivariants/lora_type
  -DEPD_HEIGHT=200
  -DEPD_WIDTH=200
  -DEINK_DISPLAY_MODEL=GxEPD2_154_GDEY0154D67
  -DM5_COREINK 
lib_deps = 
  ${esp32_base.lib_deps}
  zinggjm/GxEPD2@^1.4.9
