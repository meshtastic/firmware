[env:wiphone]
extends = esp32_base
board = wiphone
monitor_filters = esp32_exception_decoder
board_build.partitions = default_16MB.csv
build_flags = 
  ${esp32_base.build_flags} -D WIPHONE -I variants/wiphone
lib_deps = 
  ${esp32_base.lib_deps}
  lovyan03/LovyanGFX@^1.1.8
  sparkfun/SX1509 IO Expander@^3.0.5
  pololu/APA102@^3.0.0
  