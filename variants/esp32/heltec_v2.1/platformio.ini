[env:heltec-v2_1]
custom_meshtastic_hw_model = 10
custom_meshtastic_hw_model_slug = HELTEC_V2_1
custom_meshtastic_architecture = esp32
custom_meshtastic_actively_supported = false
custom_meshtastic_display_name = Heltec V2.1
custom_meshtastic_tags = Heltec

board_level = extra
;build_type = debug ; to make it possible to step through our jtag debugger
extends = esp32_base
board = heltec_wifi_lora_32_V2
platform_packages =
    platformio/framework-arduinoespressif32 @ https://github.com/m1nl/esp32-arduino-lib-builder/releases/download/v2.x-1f03867-3240598/framework-arduinoespressif32-v2.x-1f03867-3240598.tar.gz
build_flags =
  ${esp32_base.build_flags}
  -D HELTEC_V2_1
  -I variants/esp32/heltec_v2.1
  -ULED_BUILTIN
