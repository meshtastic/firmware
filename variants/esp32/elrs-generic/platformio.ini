[env:elrs-generic]
extends = esp32_base
platform = espressif32
board = esp32-pico-d4
framework = arduino 
build_flags =
   ${esp32_base.build_flags} 
   -D PRIVATE_HW 
   -I variants/esp32/elrs-generic
   -O2
   -D CONFIG_DISABLE_HAL_LOCKS=1
upload_protocol = esptool
upload_speed = 460800
lib_deps =
  ${esp32_base.lib_deps}
