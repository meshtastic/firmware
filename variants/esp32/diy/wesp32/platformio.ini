[env:wesp32]
extends = esp32_base
board = esp32dev
board_level = extra

build_flags = 
  ${esp32_base.build_flags}
  -D PRIVATE_HW
  -I variants/esp32/diy/wesp32
  -DMESHTASTIC_EXCLUDE_SCREEN=1
  -DMESHTASTIC_EXCLUDE_INPUTBROKER=1

build_src_filter = ${esp32_base.build_src_filter}

monitor_speed = 115200
upload_protocol = esptool
upload_speed = 921600
