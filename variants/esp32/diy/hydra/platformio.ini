; Hydra - Meshtastic DIY v1 hardware with some specific changes
[env:hydra]
custom_meshtastic_hw_model = 39
custom_meshtastic_hw_model_slug = HYDRA
custom_meshtastic_architecture = esp32
custom_meshtastic_actively_supported = true
custom_meshtastic_support_level = 3
custom_meshtastic_display_name = Hydra
custom_meshtastic_tags = DIY

extends = esp32_base
board = esp32doit-devkit-v1
build_flags =
  ${esp32_base.build_flags}
  -D DIY_V1
  -I variants/esp32/diy/hydra
  -ULED_BUILTIN
  ;-D USE_EBYTE_E22P ; Ebyte E22P-868M30S and E22P-915M30S modules suport - RX pin is always HIGH. Warning!!! Don't use this flag if you have standard E22 module (without "P") as it may couse hardware damage!!!
  ;-DBOARD_HAS_PSRAM ; If a Wrover or Wroom module with a soldered PSRAM chip is used, the ESP32 will support up to 4 MB of memory.
  ;-D MAX_NUM_NODES=1000 ; Tested a PSRAM equipped node with allocated space for 10000 (!) entries in the node database for several weeks without any problems.