[env:sugarcube]
extends = esp32_base
board = ttgo-lora32-v21
board_check = true
build_flags = 
  ${esp32_base.build_flags} -D TLORA_V2_1_16 -I variants/esp32/sugarcube
  -DGPS_POWER_TOGGLE ; comment this line to disable triple press function on the user button to turn off gps entirely.
upload_speed = 115200
