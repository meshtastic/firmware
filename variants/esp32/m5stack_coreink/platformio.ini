[env:m5stack-coreink]
extends = esp32_base
board = m5stack-coreink
board_check = true
build_src_filter = 
  ${esp32_base.build_src_filter}
build_flags = 
  ${esp32_base.build_flags}
  -I variants/esp32/m5stack_coreink
  ;-D RADIOLIB_VERBOSE
  -Ofast
  -D__MCUXPRESSO
  -DEINK_DISPLAY_MODEL=GxEPD2_154_M09
  -DEINK_WIDTH=200
  -DEINK_HEIGHT=200
  -DUSER_SETUP_LOADED
  -DM5_COREINK 
  -DM5STACK
lib_deps = 
  ${esp32_base.lib_deps}
  # renovate: datasource=custom.pio depName=GxEPD2 packageName=zinggjm/library/GxEPD2
  zinggjm/GxEPD2@1.6.5
  # renovate: datasource=custom.pio depName=PCF8563 packageName=lewisxhe/library/PCF8563_Library
  lewisxhe/PCF8563_Library@1.0.1
lib_ignore =
  m5stack-coreink
monitor_filters = esp32_exception_decoder
board_build.f_cpu = 240000000L
upload_protocol = esptool
upload_port = /dev/ttyACM0
