[env:elecrow-crt01262m]
extends = esp32_base
board = esp32dev
build_flags =
  ${esp32_base.build_flags}
  -D PRIVATE_HW
  -I variants/esp32/elecrow_crt01262m
  ; Trim unused modules for this variant to save RAM
  -D MESHTASTIC_EXCLUDE_DETECTIONSENSOR=1
  -D MESHTASTIC_EXCLUDE_ENVIRONMENTAL_SENSOR=1
  -D MESHTASTIC_EXCLUDE_ENVIRONMENTAL_SENSOR_EXTERNAL=1
  -D MESHTASTIC_EXCLUDE_POWER_TELEMETRY=1
  -D MESHTASTIC_EXCLUDE_PAXCOUNTER=1
  -D MESHTASTIC_EXCLUDE_POWERSTRESS=1
  -D MESHTASTIC_EXCLUDE_REMOTEHARDWARE=1
  -D MESHTASTIC_EXCLUDE_STOREFORWARD=1
  -D MESHTASTIC_EXCLUDE_WAYPOINT=1
  -D MESHTASTIC_EXCLUDE_ATAK=1
  -D MESHTASTIC_EXCLUDE_SOCKETAPI=1
  -D MESHTASTIC_EXCLUDE_WEBSERVER=1

lib_deps =
  ${esp32_base.lib_deps}
  lovyan03/LovyanGFX@^1.1.8