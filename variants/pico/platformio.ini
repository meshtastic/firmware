[env:pico]
extends = rp2040_base
board = pico
upload_protocol = picotool

# add our variants files to the include and src paths
build_flags = ${rp2040_base.build_flags} 
  -DPRIVATE_HW
  -Ivariants/pico
  -DARDUINO_AVR_NANO_EVERY
  -DDEBUG_RP2040_WIRE
  -DDEBUG_RP2040_SPI
  -DDEBUG_RP2040_CORE
  -DDEBUG_RP2040_PORT=Serial
  -DUSE_TINYUSB
lib_deps =
  ${rp2040_base.lib_deps}