name: Build RP2040

on:
  workflow_call:
    inputs:
      board:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache PlatformIO dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-rp2040-${{ inputs.board }}-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-rp2040-${{ inputs.board }}-
            ${{ runner.os }}-pio-rp2040-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          platformio run -e ${{ inputs.board }}
          mkdir -p artifacts
          # Copy UF2 and ELF files
          cp .pio/build/${{ inputs.board }}/*.uf2 artifacts/ || true
          cp .pio/build/${{ inputs.board }}/*.elf artifacts/ || true
          # Also copy any bin files if they exist
          cp .pio/build/${{ inputs.board }}/*.bin artifacts/ || true
          # Copy littlefs image if it exists
          cp .pio/build/${{ inputs.board }}/littlefs*.bin artifacts/ || true

      - name: Check firmware size
        run: |
          echo "Firmware size analysis for ${{ inputs.board }}"
          platformio run --target size -e ${{ inputs.board }}
          echo "Available flash: $(platformio device list --json-output | jq -r '.[0].properties.flash')"
          echo "Available RAM: $(platformio device list --json-output | jq -r '.[0].properties.ram')"

      - name: Get version info
        id: version
        run: echo "long=$(./bin/buildinfo.py long)" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-rp2040-${{ inputs.board }}-${{ steps.version.outputs.long }}
          path: artifacts/
          retention-days: 30
          if-no-files-found: error
