name: Nightly
on:
  schedule:
    - cron: 0 6 * * *
  workflow_dispatch: {}

permissions:
  issues: write
  pull-requests: write

jobs:
  stale_issues:
    name: Close Stale Issues
    runs-on: ubuntu-latest

    steps:
      - name: Stale PR+Issues
        uses: actions/stale@v9.0.0
        with:
          debug-only: true
          exempt-issue-labels: pinned
          exempt-pr-labels: pinned
