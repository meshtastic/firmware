Lora:
  Module: sx1262
  CS: 0
  IRQ: 6
  Reset: 2
  Busy: 4
  RXen: 1
  DIO2_AS_RF_SWITCH: true
  DIO3_TCXO_VOLTAGE: true
  spidev: ch341
  USB_PID: 0x5512
  USB_VID: 0x1A86
  # Optional: Reduce power to 10 dBm to
  # avoid over-drawing the USB port
  # SX126X_MAX_POWER: 10
  # Optional: Set the serial number for multi-radio support
  # USB_Serialnum: 13374201
