version: 0.1
cli:
  version: 1.22.6
plugins:
  sources:
    - id: trunk
      ref: v1.6.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - trufflehog@3.82.6
    - yamllint@1.35.1
    - bandit@1.7.10
    - checkov@3.2.256
    - terrascan@1.19.1
    - trivy@0.55.2
    #- trufflehog@3.63.2-rc0
    - taplo@0.9.3
    - ruff@0.6.8
    - isort@5.13.2
    - markdownlint@0.42.0
    - oxipng@9.1.2
    - svgo@3.3.2
    - actionlint@1.7.3
    - flake8@7.1.1
    - hadolint@2.12.0
    - shfmt@3.6.0
    - shellcheck@0.10.0
    - black@24.8.0
    - git-diff-check
    - gitleaks@8.20.0
    - clang-format@16.0.3
    - prettier@3.3.3
  ignore:
    - linters: [ALL]
      paths:
        - bin/**
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-upgrade-available
