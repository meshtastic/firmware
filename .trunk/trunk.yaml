version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.5
    - checkov@3.1.9
    - terrascan@1.18.5
    - trivy@0.47.0
    - trufflehog@3.63.2-rc0
    - taplo@0.8.1
    - ruff@0.1.6
    - yamllint@1.33.0
    - isort@5.12.0
    - markdownlint@0.37.0
    - oxipng@9.0.0
    - svgo@3.0.5
    - actionlint@1.6.26
    - flake8@6.1.0
    - hadolint@2.12.0
    - shfmt@3.6.0
    - shellcheck@0.9.0
    - black@23.9.1
    - git-diff-check
    - gitleaks@8.18.1
    - clang-format@16.0.3
    - prettier@3.1.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-upgrade-available
