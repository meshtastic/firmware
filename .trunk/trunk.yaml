version: 0.1
cli:
  version: 1.22.15
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - renovate@40.0.6
    - prettier@3.5.3
    - trufflehog@3.88.29
    - yamllint@1.37.1
    - bandit@1.8.3
    - trivy@0.62.1
    - taplo@0.9.3
    - ruff@0.11.9
    - isort@6.0.1
    - markdownlint@0.44.0
    - oxipng@9.1.5
    - svgo@3.3.2
    - actionlint@1.7.7
    - flake8@7.2.0
    - hadolint@2.12.1-beta
    - shfmt@3.6.0
    - shellcheck@0.10.0
    - black@25.1.0
    - git-diff-check
    - gitleaks@8.26.0
    - clang-format@16.0.3
  ignore:
    - linters: [ALL]
      paths:
        - bin/**
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.20.5
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-upgrade-available
