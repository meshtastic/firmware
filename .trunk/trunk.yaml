    - oxipng@9.1.1
    - svgo@3.3.2
    - actionlint@1.7.0
    - flake8@7.0.0
    - hadolint@2.12.0
    - shfmt@3.6.0
    - shellcheck@0.10.0
    - black@24.4.2
    - git-diff-check
    - gitleaks@8.18.2
    - clang-format@16.0.3
    - prettier@3.2.5
