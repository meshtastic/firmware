version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.451
    - renovate@41.37.9
    - prettier@3.6.2
    - trufflehog@3.90.0
    - yamllint@1.37.1
    - bandit@1.8.6
    - trivy@0.64.1
    - taplo@0.9.3
    - ruff@0.12.3
    - isort@6.0.1
    - markdownlint@0.45.0
    - oxipng@9.1.5
    - svgo@4.0.0
    - actionlint@1.7.7
    - flake8@7.3.0
    - hadolint@2.12.1-beta
    - shfmt@3.6.0
    - shellcheck@0.10.0
    - black@25.1.0
    - git-diff-check
    - gitleaks@8.27.2
    - clang-format@16.0.3
  ignore:
    - linters: [ALL]
      paths:
        - bin/**
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@22.16.0
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-upgrade-available
