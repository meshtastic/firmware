version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.442
    - renovate@40.59.4
    - prettier@3.5.3
    - trufflehog@3.89.2
    - yamllint@1.37.1
    - bandit@1.8.5
    - trivy@0.63.0
    - taplo@0.9.3
    - ruff@0.11.13
    - isort@6.0.1
    - markdownlint@0.45.0
    - oxipng@9.1.5
    - svgo@3.3.2
    - actionlint@1.7.7
    - flake8@7.2.0
    - hadolint@2.12.1-beta
    - shfmt@3.6.0
    - shellcheck@0.10.0
    - black@25.1.0
    - git-diff-check
    - gitleaks@8.27.2
    - clang-format@16.0.3
  ignore:
    - linters: [ALL]
      paths:
        - bin/**
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@22.16.0
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-upgrade-available
