config:
    bluetooth:
        enabled: true
        fixedPin: 336710
        mode: FIXED_PIN
    device:
        nodeInfoBroadcastSecs: 10800
        serialEnabled: true
    display:
        screenOnSecs: 600
    lora:
        channelNum: 104
        frequencyOffset: 0.05
        hopLimit: 3
        region: US
    telemetry:
        airQualityEnabled: true
        airQualityInterval: 60
        deviceUpdateInterval: 600
        environmentMeasurementEnabled: true
        environmentUpdateInterval: 180
        powerMeasurementEnabled: true
        powerUpdateInterval: 300