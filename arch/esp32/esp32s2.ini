[esp32s2_base]
extends = esp32_base

build_src_filter = 
 ${esp32_base.build_src_filter} - <libpax/> -<nimble/> -<mesh/raspihttp>

monitor_speed = 115200

build_flags =
  ${esp32_base.build_flags} 
  -DHAS_BLUETOOTH=0
  -DMESHTASTIC_EXCLUDE_PAXCOUNTER
  -DMESHTASTIC_EXCLUDE_BLUETOOTH
  
lib_ignore = 
  ${esp32_base.lib_ignore} 
  NimBLE-Arduino
  libpax